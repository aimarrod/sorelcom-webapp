        <div class="modal-header">
            <h3>Log in</h3>
        </div>
        <div class="modal-body">
            <form class="form" name="form" ng-submit="login(form)">
                <p class="alert alert-danger" ng-show="errors.other">
                    {{ errors.other }}
                </p>
                <div class="form-group form-actions">
                    <input class="form-control input-lg" name="email" type="text" ng-model="user.email">
                </div>
                <div class="form-group">
                    <input class="form-control input-lg" name="password" type="password" ng-model="user.password">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary"> Sign in </button>
                    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <p class="pull-right">
                Don't have an account yet? 
                <a ui-sref="signup" ng-click="cancel()"> sign up!</a>
            </p>
        </div>
