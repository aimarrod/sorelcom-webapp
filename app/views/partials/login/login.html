<div class="container page-content" id="signupPage">
  <div class="row">
    <div class="col-sm-12">
      <h1>Sign up</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="register(form)" novalidate enctype="multipart/form-data">

        <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                            'has-error': form.name.$invalid && submitted }">
          <label>Name</label>

          <input type="text" name="name" class="form-control" ng-model="user.name"
                 required/>
          <p class="help-block" ng-show="form.name.$error.required && submitted">
            A name is required
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                            'has-error': form.email.$invalid && submitted }">
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="user.email"
                 required
                 mongoose-error/>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
            Doesn't look like a valid email.
          </p>
          <p class="help-block" ng-show="form.email.$error.required && submitted">
            Email is required
          </p>
          <p class="help-block" ng-show="form.email.$error.mongoose">{{ errors.email }}</p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                            'has-error': form.password.$invalid && submitted }">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="user.password"
                 ng-minlength="7"
                 required
                 mongoose-error/>
          <p class="help-block"
             ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
            Password must be at least 7 characters
          </p>
          <p class="help-block" ng-show="form.password.$error.mongoose">
            {{ errors.password }}
          </p>
        </div>


        <div class="form-group" ng-class="{ 'has-success': form.confirmPassword.$valid && confirmPassword, 'has-error': form.confirmPassword.$invalid && confirmPassword }">
          <label>Confirm password</label>

          <input type="password" name="confirmPassword" ng-model="confirmPassword" class="form-control"
            ui-validate=" '$value==user.password && user.password.length >= 7' "
            ui-validate-watch=" 'user.password' ">
          <p class="help-block" ng-show="form.confirmPassword.$error.validator && confirmPassword">
            Passwords dont match or password is too weak
          </p>
        </div>

        <button class="btn btn-lg btn-primary" type="submit">Sign up</button>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <hr>
      Already have an account? <a href="/login" class="text-center new-account">Log in.</a>
    </div>
  </div>
