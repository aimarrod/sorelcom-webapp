	<ul class="user-list">
    <a href ng-repeat="user in users"  
      class="user-list-item col-md-4" 
      ui-sref="web.user({id: user.id})">
			
      <div class="media">
    		<img class="pull-left" ng-src="/images/{{user.avatar}}" alt="User avatar">
  			<div class="media-body">
   				<h4 class="media-heading text-center">{{user.name}}</h4>
   				<ul class="list-inline">
   					<li><i class="icon fa fa-road"></i> {{user.tracks}}</li>
   					<li><i class="icon fa fa-map-marker"></i> {{user.pois}}</li>
   					<li><i class="icon fa fa-tags"></i> {{user.notes }}</li>
   					<li><i class="icon fa fa-file-text"></i> {{user.posts}}</li>
   				</ul>
  			</div>
			</div>        
		</a>
	</ul>
