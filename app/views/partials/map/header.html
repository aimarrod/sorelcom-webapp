<div id="header" class="amethyst">
  <button type="button" class="btn" ui-sref="home"> 
    <span class="fa fa-home fa-2x"></span> 
  </button>
  <button ng-show="showing" type="button" id="back" class="btn" ng-click="back()"> 
    <span class="fa fa-arrow-left fa-2x"></span> 
  </button>
  <button type="button" id="close" class="btn" ng-click="$emit('CloseSidebar')"> 
    <span class="fa fa-times fa-2x"></span> 
  </button>
  <h3> {{ title }} </h3>
</div>
