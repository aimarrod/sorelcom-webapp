<div class="modal-header">
    <h3>Pick a layer</h3>
</div>
<div class="modal-body">
    <ul class="nav nav-tabs">
        <li ng-repeat="item in menu" ng-class="{active: isActive(item)}">
            <a ng-click="load($index)"> <i class="icon fa fa-{{item.icon}}"></i> {{item.title}}</a>
        </li>
    </ul>
    <ul class="list-group">
        <a href ng-repeat="item in list" ng-class="{active: selected===item}" class="list-group-item" ng-click="select(item)">
            {{item.name}}
        </a>
    </ul>
</div>
<div class="modal-footer">
    <p class="pull-left">
        <a ng-click="submit()" class="btn btn-default"> sign up!</a>
    </p>
</div>
