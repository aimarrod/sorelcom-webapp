
<carousel id="carousel" interval="-1" set-ng-animate="false" class="fading">
    <slide ng-repeat="slide in slides" active="slide.active">
        <leaflet height="500px" 
                 id="slideMap{{$index}}"
                 layers="slide.layers"
                 defaults="defaults"
                 class="map-image">
        </leaflet>            
        <div class="carousel-caption">
            <h4>Slide {{$index}}</h4>
            <p>{{slide.text}}</p>
        </div>
    </slide>
</carousel>

<div class="container">
    <div class="row center">
        <h2 class="darker-text text-center">
            SORELCOM
        </h2>
        <p class="text-center">
            Find tracks and points of interest near your location. 
        </p>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="ih-item square effect13 from_left_and_right center">
                <a ui-sref="map.explore">
                    <div class="img"><img src="images/map.png" alt="img"></div>
                    <div class="info">
                        <div class="info-back">
                            <h3 class="light-text">World map</h3>    
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="ih-item square effect13 from_left_and_right center">
                <a ui-sref="map.editor">
                    <div class="img"><img src="images/map.png" alt="img"></div>
                    <div class="info">
                        <div class="info-back">
                            <h3>Open editor</h3>
                            <p>Modify and correct tracks on the editor</p>
                        </div>
                    </div>
                </a>
            </div>        
        </div>
        <div class=" col-md-4">
            <div class="ih-item square effect13 from_left_and_right">
                <a ui-sref="map.editor({upload: true})">
                    <div class="img"><img src="images/map.png" alt="img"></div>
                    <div class="info">
                        <div class="info-back">
                            <h3>Upload your track</h3>
                            <p>Load a GPX file</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
