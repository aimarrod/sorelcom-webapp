<div ng-include="" src="'partials/layout/navbar.html'"></div>

<div class="container" id="profile">

  <div class="data-block">
    <div class="data-block only-bottom">
      <strong>Personal Information</strong>
    </div>
    <div class="data-block no-border">
      <p><strong><span class="fa fa-user"></span> Account name: </strong> {{user.name}}</p>
      <p><strong><span class="fa fa-envelope"></span> e-mail: </strong> {{user.email}}</p>
      <div class="form-group">
        <img ng-src="{{user.avatar}}" class="img-thumbnail avatar">
        <button class="btn green voffset2"> Change avatar </button>
      </div>
      <form class="form" name="form" ng-submit="saveChanges(form)">
        <div class="form-group form-actions">
          <label>Given name: </label>
          <input class="form-control" name="givenName" type="text" ng-model="user.givenName">
        </div>
        <div class="form-group">
          <label>Family name: </label>
          <input class="form-control" name="familyName" type="text" ng-model="user.familyName">
        </div>
        <div class="form-group">
          <label>Web page/Weblog: </label>
          <input class="form-control" name="weblog" type="text" ng-model="user.weblog">
        </div>
        <div class="form-group">
          <label>About you: </label>
          <textarea class="form-control" name="about" ng-model="user.about" rows="5"></textarea>
        </div>
        <div class="form-actions">
          <p class="text-danger">{{err}}</p>
          <button type="submit" class="btn blue"> Save changes </button>
        </div>
      </form>
    </div>
  </div>

  <div class="data-block data-contanier voffset3">
    <div class="data-block only-bottom">
      <strong>Recommendations</strong>
    </div>
    <ul class="data-list data-clickable">
      <li class="data-block only-bottom" ui-sref="trail({id: trail.id})" ng-repeat="trail in recommendations">
        <a ui-sref="trail({id: trail.id})">{{trail.name}}</a>
      </li>
    </ul>
  </div>

  <div class="data-block data-contanier voffset3">
    <div class="data-block only-bottom">
      <strong>Trails</strong>
    </div>
    <ul class="data-list data-clickable">
      <li class="data-block only-bottom" ui-sref="trail({id: trail.id})" ng-repeat="trail in trails">
        <a ui-sref="trail({id: trail.id})">{{trail.name}}</a>
      </li>
    </ul>
  </div>

  <div class="data-block data-contanier voffset3">
    <div class="data-block only-bottom">
      <strong>Points of Interest</strong>
    </div>
    <ul class="data-list data-clickable">
      <li class="data-block only-bottom" ui-sref="poi({id: poi.id})" ng-repeat="poi in pois">
        <a ui-sref="poi({id: poi.id})">{{poi.name}}</a>
      </li>
    </ul>
  </div>

  <div class="data-block data-container voffset3">
    <div class="data-block only-bottom">
      <strong>Buddies</strong>
    </div>
    <ul class="data-list data-clickable">
      <li class="data-block only-bottom" ui-sref="user({id: buddy.name})" ng-repeat="buddy in buddies">
        <a ui-sref="user({id: buddy.name})">{{buddy.name}}</a>
      </li>
    </ul>
  </div>

  <div class="data-block data-contanier voffset3">
    <div class="data-block only-bottom">
      <strong>Followers<strong>
    </strong></strong></div>
    <ul class="data-list data-clickable">
      <li class="data-block only-bottom" ui-sref="user({id: follower.name})" ng-repeat="follower in followers">
        <a ui-sref="user({id: follower.name})">{{follower.name}}</a>
      </li>
    </ul>
  </div>

</div>
