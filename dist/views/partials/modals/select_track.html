<div class="modal-header">
    <h3>Choose a track</h3>
</div>
<div class="modal-body">
    <ul class="list-group">
        <a href="" ng-repeat="track in tracks" ng-class="{active: selected===track}" class="list-group-item" ng-click="select(track)">
            {{track.name}}
        </a>
    </ul>
</div>
<div class="modal-footer">
    <p class="pull-left">
        <a ng-click="continue()" class="btn btn-lg green"> Go! </a>
    </p>
</div>
